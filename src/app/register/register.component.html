<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <h2>Sign Up</h2>
    <form class="form" novalidate (ngSubmit)="onSubmit()" [formGroup]="registerForm">

      <app-form-group [control]="registerForm.controls['firstName']" [errors]="formErrors.firstName">
        <label for="firstName">First name</label>
        <input id="firstName" type="text" class="form-control" placeholder="First name" formControlName="firstName">
      </app-form-group>

      <app-form-group [control]="registerForm.controls['lastName']" [errors]="formErrors.lastName">
        <label for="lastName">Last name</label>
        <input id="lastName" type="text" class="form-control" placeholder="Last name" formControlName="lastName">
      </app-form-group>

      <app-form-group [control]="registerForm.controls['email']" [errors]="formErrors.email">
        <label for="email">email</label>
        <input id="email" type="text" class="form-control" placeholder="Email" formControlName="email">
      </app-form-group>

      <app-form-group [control]="registerForm.controls['password']" [errors]="formErrors.password">
        <label for="password">password</label>
        <input id="password" type="password" class="form-control" placeholder="password" formControlName="password">
      </app-form-group>

      <app-form-group [control]="registerForm.controls['passwordConfirm']" [errors]="formErrors.passwordConfirm">
        <label for="passwordConfirm">Confirm password</label>
        <input id="passwordConfirm" type="password" class="form-control" placeholder="confirm password" formControlName="passwordConfirm">
      </app-form-group>

      <button id="submit" type="submit" md-raised-button [disabled]="registerForm.invalid">Sign up</button>
    </form>
  </div>
</div>

<md-sidenav-container class="example-container">

    <md-sidenav #sidenav class="example-sidenav">
        <nav>
            <div id="user-panel">
                <div id="user-icon">
                    <md-icon>person</md-icon>
                </div>
                <div id="user-data">
                    <div>{{ authService.user().firstName }} {{ authService.user().lastName }}</div>
                    <div>{{ authService.user().email }}</div>
                </div>
            </div>
            <ul>
                <li><a href="#" routerLink="chuck" (click)="sidenav.close()">101 Chuck Norris Facts</a></li>
                <li><a href="#" routerLink="users" (click)="sidenav.close()">Users</a></li>
            </ul>
        </nav>
    </md-sidenav>

    <div class="example-sidenav-content">
        <md-toolbar id="main-toolbar">
            <button md-button *ngIf="authService.isAuthenticated()" (click)="sidenav.open()"><md-icon>menu</md-icon></button>
            <span>Spring REST API + Angular SPA Example</span>

            <!-- This fills the remaining space of the current row -->
            <span class="example-fill-remaining-space"></span>

            <span *ngIf="!authService.isAuthenticated()"><button md-button routerLink="login">Log In</button></span>
            <span *ngIf="!authService.isAuthenticated()"><button md-button routerLink="signup">Sign Up</button></span>
            <span *ngIf=" authService.isAuthenticated()"><button md-button (click)="authService.logout()">Log Out</button></span>
        </md-toolbar>

        <router-outlet></router-outlet>

    </div>
</md-sidenav-container>

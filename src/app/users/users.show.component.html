<div class="container">
    <h1>User details</h1>
        <dl>
            <dt>User name</dt>
            <dd>{{ user.username }}</dd>
            <dt>E-mail</dt>
            <dd>{{ user.email }}</dd>
            <dt>First name</dt>
            <dd>{{ user.firstName }}</dd>
            <dt>Last name</dt>
            <dd>{{ user.lastName }}</dd>
        </dl>
</div>
